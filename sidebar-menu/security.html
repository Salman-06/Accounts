<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link your external styles here -->
    <script src="securityscript.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .change-password-container {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        h2 {
            display: flex;
            align-items: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        h2 img {
            width: 24px;
            margin-right: 10px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="change-password-container">
        <h2 class=" px-4 py-2  bg-blue-500 text-white hover:bg-blue-600"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
            Change Password</h2>
        <form id="change-password-form">
            <label for="existing-password"></label><br>
            <input type="password" id="existing-password" placeholder="Enter existing password" required><br>

            <label for="new-password"></label><br>
            <input type="password" id="new-password" placeholder="Enter new password" required>

            <label for="retype-password"></label><br>
            <input type="password" id="retype-password" placeholder="Re-type new password" required>
            
            <br><br><button type="submit" class="button-3d px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 shadow-lg">Change Password</button>
            <button id="homeButton" class="button-3d px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-300 shadow-lg">Home</button>
        </form>
    </div>
    <script>
        document.getElementById('homeButton').onclick = function() {
            window.location.href = 'index.html';  // Redirect to index.html
        };
    </script>
</body>
</html>
