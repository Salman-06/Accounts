<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

        
<style>
   
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

html, body { 
  min-height: 100vh; 
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Poppins", sans-serif;
  background-color: #F0F0F0;
}

.group {
  margin: 20px 0px 20px 0px;
}

.signin {
  min-height: 300px; 
  align-items: center;
  text-align: center;
  padding: 0px 30px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0px 0px 15px rgba(0,0,0,0.05);
}

.forgot-pass-link {
  float: right;
}

.group input {
  width: 280px;
  height: 35px;
  border: 0px;
  outline: none;
  font-size: 13px;
  padding: 0px 10px 0px 10px;
  border-bottom: 1px solid #aaa;
  font-family: "Poppins", sans-serif;
  transition: 0.5s;
}

.group input:hover {
  border-bottom: 1px solid #000;
}

.group button {
  width: 300px;
  height: 45px;
  outline: none;
  border: none;
  background-color: #000000;
  color: #fff;
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-size: 16px;
  border-radius: 5px;
}

.sign-up-link {
  text-align: center;
  padding-bottom: 0px;
}

a {
  text-decoration: none;
  color: gray;
  font-weight: 400;
  cursor: pointer;
  transition: 0.5s;
}

a:hover {
  color: #000000;
}

label {
  font-weight: 400;
  float: left;
}

.head {
  float: left;
  margin-top: 0px;
}

.head p {
  margin-top: -20px;
  color: gray;
  font-weight: 400;
  padding-bottom: 20px;
  float: left;
}

.field-icon {
  float: right;
  margin-left: -30px;
  margin-top: 8px;
  position: absolute;
  z-index: 2;
}

.group button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.group button span:after {
  content: "\00bb";
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.group button:hover span {
  padding-right: 25px;
}

.group button:hover span:after {
  opacity: 1;
  right: 0;
}

@media screen and (max-width: 400px) {
  .signin{
    border: 0;
    padding: 0px;
    border-radius: 10px;
    box-shadow: none;
  }
}
 </style>
</head>
<body>
    <div class="signin">
        <form action="#" method="post" autocomplete="off" onsubmit="return handleLogin(event)">
            <div class="group head">
                <h2>Welcome Back,</h2>
                <p>Sign In To Continue</p>
            </div>
            <div class="group">
                <label for="username-field">Email or Username</label><br />
                <input type="text" name="username" id="username-field"  />
            </div>
            <!-- Password Input -->
            <div class="group">
                <label for="password-field">Password</label><br />
                <input type="password" name="password" id="password-field"  />
            </div>
            <!-- Select Finacial Year-->
            <div class="group">
              <label for="financial-year">Financial Year</label>
              <select name="financial-year" id="financial-year" required style="width: 200px; height: 35px; font-size: 14px;">
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
              </select>
          </div>  
          <!-- New Remember Me checkbox -->
          <div class="group">
              <input type="checkbox" name="remember-me" id="remember-me" style="width: 15px; height: 15px;" />
              <label for="remember-me">Remember me</label>
          </div>
            <div class="group forgot-pass-link">
                <a href="#">Forget Password?</a>
            </div>
            <div class="group">
                <button type="submit"><span>Login</span></button>
            </div>
            <div class="group sign-up-link">
                <p>New User? <a href="#">Signup</a></p>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
